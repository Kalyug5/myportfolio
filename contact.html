<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <h1>
          <a href="/" style="text-decoration: none;">Contact Me</a>
        </h1>
        <nav>
            <ul class="nav_link">
                <li><a href="mailto:mishrapriyanshu555@gmail.com">mishrapriyanshu555@gmail.com</a></li>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </nav>
        <button>Message Me</button>
    </header>
    <main>
    <div class="container">
        <h2 style="text-align: center; font-weight: bold;">Contact Us</h2>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="name" style="text-align: center;">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email" style="text-align: center;">Email:</label>
            <input type="text" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message" style="text-align: center;">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <input type="submit" value="Submit">
        </form>
      </div>
    </main>
</body>
</html>
